name: Build JAR
on:
  workflow_dispatch:
    inputs:
      gradle-version:
        description: 'Gradle version that will be used during the build'
        required: true
        default: 'wrapper'
        type: string
      java-version:
        description: 'Java version that will be used during the build'
        required: true
        default: '21'
        type: string
      project:
        description: 'Name of the project that corresponds to directory and JAR file name'
        required: true
        default: 'demo-app'
        type: string
env:
  JAVA_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.java-version || '21' }}
  GRADLE_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.gradle-version || 'wrapper' }}
  PROJECT: ${{ github.event_name == 'workflow_dispatch' && inputs.project || 'demo-app' }}
jobs:
  build-jar:
    name: Build JAR from the application
    runs-on: ubuntu-latest
    steps:
      - name: Environment Setup
        run:  | 
          echo "Java Version: $JAVA_VERSION"
          echo "Gradle Version: $GRADLE_VERSION"
          echo "Project dir: $PROJECT"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Build Artifact
        uses: gradle/gradle-build-action@v2
        with:
            gradle-version: ${{ env.GRADLE_VERSION }}
            arguments: bootJar --no-daemon
            build-root-directory: ${{ env.PROJECT }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT }}.jar
          path: ${{ env.PROJECT }}/build/libs/${{ env.PROJECT }}.jar
          if-no-files-found: error
          # retention-days: 5
