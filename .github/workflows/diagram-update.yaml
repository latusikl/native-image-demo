name: Update Diagrams
on:
  push:
    paths:
    - 'k6-tests/diagrams/**.plantuml'
  workflow_dispatch:
jobs:
  build-diagrams:
    name: Build diagram PNG
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:    
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Download Plantuml
        run: wget https://github.com/plantuml/plantuml/releases/download/v1.2024.0/plantuml-1.2024.0.jar
      - name: Generate Diagrams
        run: java -jar plantuml-1.2024.0.jar -v -tpng -o generated k6-tests/diagrams/*.plantuml
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Github Action Bot
          author_email: bot@noreply.com
          message: 'Generate PNG for diagrams'
          add: '*.png'
